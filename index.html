<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines Don't Dream of Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: flex;
            justify-content: center;
            gap: 0;
        }
        .gallery img {
            border: none;
            width: 200px;
            height: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const imageMap = {
                "image_2.png": "gifs/generated_2.gif",
                "image_3.png": "gifs/generated_3.gif",
                "image_4.png": "gifs/generated_4.gif"
                // "image_5.png": "gifs/generated_5.gif",      
                // "image_6.png": "gifs/generated_6.gif",
                // "image_7.png": "gifs/generated_7.gif",  
                // "image_8.png": "gifs/generated_8.gif",    
                // "image_9.png": "gifs/generated_9.gif"
            };
            
            const images = document.querySelectorAll(".gallery img");
            
            function replaceWithGif() {
                let img = images[Math.floor(Math.random() * images.length)];
                let imgFilename = img.getAttribute("src").split('/').pop(); // Get just the filename
                
                if (!imageMap[imgFilename]) return;
                
                let gif = document.createElement("img");
                gif.src = imageMap[imgFilename];
                gif.classList.add("gif");
                gif.width = img.width;
                gif.height = img.height;
                
                img.replaceWith(gif);
                
                setTimeout(() => {
                    gif.replaceWith(img);
                }, Math.random() * 5000 + 5000); // 5 to 10 seconds duration
            }
            
            setInterval(replaceWithGif, Math.random() * 5000 + 2000); // Random intervals
        });
    </script>
</head>
<body>
    <h1>My Art Gallery</h1>
    <div class="gallery">
        <img src="images/image_2.png" alt="Artwork 1">
        <img src="images/image_3.png" alt="Artwork 2">
        <img src="images/image_4.png" alt="Artwork 3">
    </div>
</body>
</html>
