<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines Don't Dream of Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: flex;
            justify-content: center;
            gap: 0;
        }
        .gallery img {
            border: none;
            width: 100%;
            height: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const imageMap = {
                "image_2.png": "gifs/generated_2.gif",
                "image_3.png": "gifs/generated_3.gif",
                "image_6.png": "gifs/generated_6.gif",
                "image_7.png": "gifs/generated_7.gif",  
                "image_8.png": "gifs/generated_8.gif",    
                "image_9.png": "gifs/generated_9.gif",
                "image_10.png": "gifs/generated_10.gif",
                "image_11.png": "gifs/generated_11_runway.gif"
            };
            
            const images = document.querySelectorAll(".gallery img");
            
            function replaceWithGif() {
                let img = images[Math.floor(Math.random() * images.length)];
                let imgFilename = img.getAttribute("src").split('/').pop(); // Get just the filename
                
                if (!imageMap[imgFilename]) return;
                
                let gif = document.createElement("img");
                gif.src = imageMap[imgFilename];
                gif.classList.add("gif");
                gif.width = img.width;
                gif.height = img.height;
                
                img.replaceWith(gif);
                
                setTimeout(() => {
                    gif.replaceWith(img);
                }, Math.random() * 4000 + 1000); // 5 to 10 seconds duration
            }
            
            setInterval(replaceWithGif, Math.random() * 10000 + 10000); // Random intervals
        });
    </script>
</head>
<body>
    <h1>Machines Don't Dream of Old Piassa</h1>
    <div class="gallery">
        <img src="images/image_2.png" alt="image">
        <img src="images/image_3.png" alt="image">
        <img src="images/image_6.png" alt="image">
        <img src="images/image_7.png" alt="image">
        <img src="images/image_8.png" alt="image">
        <img src="images/image_9.png" alt="image">
        <img src="images/image_10.png" alt="image">
        <img src="images/image_11.png" alt="image">
    </div>
</body>
</html>
