<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: flex;
            justify-content: center;
            gap: 0;
        }
        .gallery img, .gallery video {
            border: none;
            width: 200px;
            height: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".gallery img");
            const videos = [
                "videos/generated_2.mp4",
                "videos/generated_3.mp4",
                "videos/generated_4.mp4"
            ];
            
            function replaceWithVideo() {
                if (document.querySelectorAll(".gallery video").length >= 2) return;
                
                let randomIndex = Math.floor(Math.random() * images.length);
                let img = images[randomIndex];
                
                let video = document.createElement("video");
                video.src = videos[Math.floor(Math.random() * videos.length)];
                video.autoplay = true;
                video.loop = true;
                video.muted = true; // Ensure autoplay works
                video.width = img.width;
                video.height = img.height;
                
                video.oncanplay = () => video.play(); // Ensure video starts playing when ready
                
                img.replaceWith(video);
                
                setTimeout(() => {
                    video.replaceWith(img);
                }, Math.random() * 5000 + 5000); // 5 to 10 seconds duration
            }
            
            setInterval(replaceWithVideo, Math.random() * 5000 + 2000); // Random intervals
        });
    </script>
</head>
<body>
    <h1>My Art Gallery</h1>
    <div class="gallery">
        <img src="images/image_2.png" alt="Artwork 1">
        <img src="images/image_3.png" alt="Artwork 2">
        <img src="images/image_4.png" alt="Artwork 3">
    </div>
    <h2>Video Test</h2>
    <video id="testVideo" width="1024" controls autoplay loop muted>
    <source src="https://github.com/selamie/piassa_dreams/raw/refs/heads/main/videos/generated_1.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>

</body>
</html>
