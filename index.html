<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .gallery {
            display: flex;
            justify-content: center;
            gap: 0;
        }
        .gallery img {
            border: none;
            width: 200px;
            height: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".gallery img");
            const gifs = [
                "gifs/generated_2.gif",
                "gifs/generated_3.gif",
                "gifs/generated_4.gif"
            ];
            
            function replaceWithGif() {
                if (document.querySelectorAll(".gallery .gif").length >= 2) return;
                
                let randomIndex = Math.floor(Math.random() * images.length);
                let img = images[randomIndex];
                
                let gif = document.createElement("img");
                gif.src = gifs[Math.floor(Math.random() * gifs.length)];
                gif.classList.add("gif");
                gif.width = img.width;
                gif.height = img.height;
                
                img.replaceWith(gif);
                
                setTimeout(() => {
                    gif.replaceWith(img);
                }, Math.random() * 5000 + 5000); // 5 to 10 seconds duration
            }
            
            setInterval(replaceWithGif, Math.random() * 5000 + 2000); // Random intervals
        });
    </script>
</head>
<body>
    <h1>My Art Gallery</h1>
    <div class="gallery">
        <img src="images/image_2.png" alt="Artwork 1">
        <img src="images/image_3.png" alt="Artwork 2">
        <img src="images/image_4.png" alt="Artwork 3">
    </div>
    <h2>GIF Test</h2>
    <img src="https://github.com/selamie/piassa_dreams/raw/refs/heads/main/gifs/generated_1.gif" width="1024" height="576" alt="GIF Example">
</body>
</html>
